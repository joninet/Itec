<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de los alumnos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .inline-form {
            display: inline-block;
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form class="mb-3" onsubmit="return registroNotas()">
            <h1>Ingresar Calificaciones</h1>
            <div class="form-group">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="nota" placeholder="Nota">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="mb-3">
            <form class="inline-form" onsubmit="return mostrarPromedios()">
                <button type="submit" class="btn btn-info">Promedio General</button>
            </form>
            <form class="inline-form" onsubmit="return mostrarNotaAlta()">
                <button type="submit" class="btn btn-info">Nota Alta</button>
            </form>
            <form class="inline-form" onsubmit="return mostrarNotaBaja()">
                <button type="submit" class="btn btn-info">Nota Baja</button>
            </form>
            <form class="inline-form" onsubmit="return mostrarAprobados()">
                <button type="submit" class="btn btn-info">Aprobados</button>
            </form>
            <form class="inline-form" onsubmit="return mostrarDesaprobados()">
                <button type="submit" class="btn btn-info">Desaprobados</button>
            </form>
        </div>
        <div id="mostrar-notaAlta"></div> 
        <div id="mostrar-promedios"></div> 
        <div id="mostrar-notaBaja"></div> 
        <div id="mostrar-aprobados"></div> 
        <div id="mostrar-desaprobados"></div> 
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
