{%  extends 'template_base.html' %}

{%  block content %}
<table>
<tr>
    <td>Nombre</td>
    <td>ciudad</td>
    <td>email</td>
    <td>foto</td>

</tr>
    {% for user in listado %}
    <tr>
        <td>{{user.name.first}}, {{user.name.last}}</td>
        <td>{{user.location.city}}</td>
        <td>{{user.email}}</td>
        <td><img src="{{user.picture.thumbnail}}" alt=""></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
